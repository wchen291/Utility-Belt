{% extends "base.html" %} {% block title %} Signup {% endblock%}

{% block content %}
<form action="POST">
    <h3 align="center">Signup</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="password1">Enter Password</label>
        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Enter Password Again</label>
        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Enter password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
